<svg width="400" height="400" viewBox="0 0 100 100">
  <!-- Dimming filter -->
  <defs>
    <filter id="dim">
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.7"/>
        <feFuncG type="linear" slope="0.7"/>
        <feFuncB type="linear" slope="0.7"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- 
  <image href="gif.jpg" width="100" height="100" preserveAspectRatio="xMidYMid slice" filter="url(#dim)"/> -->
  
  <!-- Dark overlay -->
  <rect width="100" height="100" fill="rgba(0,0,0,0.2)"/>

  <!-- Original circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#2E5A8A" stroke-width="2"/>
  
  <!-- Big "M" -->
  <text x="50" y="55" text-anchor="middle" font-family="Arial" 
        font-weight="bold" font-size="40" fill="#4CAF50">M</text>
  
  <!-- Top text - white -->
  <path id="curve" d="M20,50 A30,30 0 1,1 80,50" fill="none"/>
  <text font-family="Arial" font-size="8" fill="white">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">Malosa Youth Partnership</textPath>
  </text>
  
  <!-- "Grow With Us" overlay -->
  <text x="50" y="70" text-anchor="middle" 
        font-family="Arial" font-style="italic"
        font-size="7" fill="white" opacity="0.9">
    Grow With Us
  </text>

  
  
</svg>
